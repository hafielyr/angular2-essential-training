<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <mw-media-item 
  [mediaItem]="firstMediaItem"
  (delete)="deleteItem($event)"
  (trigger)="popItem($event)"
  ></mw-media-item>
  <mw-media-popup 

[mediaItem]="trg"
(close)="hidePop($event)"
></mw-media-popup>
</section>
