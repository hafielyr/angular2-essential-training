
<form
[formGroup]="form"
(ngSubmit)="onSubmit(form.value)"
>
  <ul>  
    <li>
      <label for="nick">Nick</label>
      <input type="text" name="nick" id="nick" formControlName="nick">
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.controls.name.errors?.pattern" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="team">Team</label>
      <input type="text" name="team" id="team" formControlName="team">
    </li>
    <li>
      <label for="role">role</label>
      <select name="role" id="role" formControlName="role">
        <option *ngFor="let role of lookupLists.role" value="{{role}}">{{role}}</option>
      </select>
    </li>
    <li>
      <label for="winTI">Win TI</label>
      <select name="winTI" id="winTI" formControlName="winTI">
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
    </li>
    <li>
      <label for="age">Age</label>
      <input type="text" name="age" id="age" maxlength="2" formControlName="age">
      <div *ngIf="form.controls.age.errors?.age" class="error">
        Must be between 
        {{form.controls.age.errors?.age.min}} 
        and 
        {{form.controls.age.errors?.age.max}}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
